<script>
const veil = document.getElementById("ceremonyVeil");
const video = document.getElementById("inviteVideo");
const music = document.getElementById("inviteMusic");

/* Always show overlay */
veil.classList.add("show");

function startInvite() {
  veil.classList.add("hide");

  video.muted = false;

  Promise.resolve()
    .then(() => video.play())
    .then(() => music.play())
    .catch(() => {});

  veil.removeEventListener("click", startInvite);
  veil.removeEventListener("touchstart", startInvite);
}

veil.addEventListener("click", startInvite, { once: true });
veil.addEventListener("touchstart", startInvite, { once: true });
</script>
