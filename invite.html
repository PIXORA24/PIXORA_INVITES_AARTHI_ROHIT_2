<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<meta name="viewport"
      content="width=device-width,
               initial-scale=1,
               maximum-scale=1,
               user-scalable=no" />

<title>Invitation</title>

<style>
html, body {
  overscroll-behavior: none;
  touch-action: manipulation;
}

/* ===== BACKGROUND ===== */
body {
  margin: 0;
  padding: 20px 16px 140px;
  color: #fff;
  font-family: "Playfair Display", serif;
  text-align: center;
  background:
    radial-gradient(
      120% 60% at 50% 0%,
      rgba(120,60,70,0.45),
      #12070b 65%
    );
}

/* ===== INVITE FRAME ===== */
.invite-frame {
  position: relative;
  max-width: 360px;
  margin: 32px auto 18px;
  border-radius: 16px;
  overflow: hidden;
  background: #000;
  box-shadow:
    0 40px 80px rgba(0,0,0,0.75),
    0 18px 30px rgba(0,0,0,0.35);
}

/* ===== VIDEO ===== */
.invite-frame video {
  width: 100%;
  display: block;
}

/* ===== OVERLAY ===== */
#ceremonyVeil {
  position: absolute;
  inset: 0;
  z-index: 10;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(18,7,11,0.55);
  backdrop-filter: blur(2px);
}

/* ===== REAL BUTTON ===== */
#startInviteBtn {
  border: none;
  padding: 14px 32px;
  border-radius: 999px;
  font-size: 15px;
  letter-spacing: 0.6px;
  cursor: pointer;
  background: linear-gradient(
    135deg,
    rgba(212,175,55,0.95),
    rgba(245,230,170,0.85)
  );
  color: #1a0e05;
  box-shadow:
    0 10px 30px rgba(212,175,55,0.45),
    inset 0 1px 0 rgba(255,255,255,0.4);
}

/* ===== COUNTDOWN ===== */
#countdown {
  margin-top: 16px;
  font-size: 14px;
  opacity: 0.9;
}

/* ===== ACTION BAR ===== */
.action-bar {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  padding: 16px 16px 24px;
  display: flex;
  gap: 14px;
  background: linear-gradient(
    to top,
    rgba(18,7,11,0.95),
    rgba(18,7,11,0.6),
    transparent
  );
}

.action-bar a {
  flex: 1;
  padding: 14px 0;
  border-radius: 999px;
  background: rgba(255,255,255,0.12);
  border: 1px solid rgba(255,255,255,0.25);
  color: #fff;
  text-decoration: none;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="invite-frame">

  <!-- OVERLAY -->
  <div id="ceremonyVeil">
    <button id="startInviteBtn">Tap to Open Invitation âœ¨</button>
  </div>

  <video id="inviteVideo" playsinline muted></video>
</div>

<div id="countdown"></div>

<div class="action-bar">
  <a id="mapLink" target="_blank">Open Map</a>
  <a id="calendarLink" target="_blank">Add to Calendar</a>
</div>

<audio id="inviteMusic" loop></audio>

<script src="config.js"></script>
<script src="core/invite.js"></script>

<!-- ðŸ”‘ UNIVERSAL AUDIO + VIDEO UNLOCK -->
<script>
const btn = document.getElementById("startInviteBtn");
const veil = document.getElementById("ceremonyVeil");
const video = document.getElementById("inviteVideo");
const music = document.getElementById("inviteMusic");

btn.addEventListener("click", () => {
  /* MUST be synchronous */
  video.muted = false;
  video.currentTime = 0;
  music.currentTime = 0;

  music.play();
  video.play();

  veil.style.display = "none";
}, { once: true });
</script>

</body>
</html>
